{% verbatim %}
<script type="text/x-template" id="df-widget-base-template">
  <input v-if="isHidden" type="hidden" :name="def.field_name" :value="data[def.field_name]"/>
  <div v-else :id="'container-' + def.uuid" :class="def.render_params.container_class">
    <df-widget-base-label v-if="labelAfterElement == false" v-bind:data="data" v-bind:def="def"></df-widget-base-label>
    <slot name="input"></slot>
    <df-widget-base-label v-if="labelAfterElement" v-bind:data="data" v-bind:def="def"></df-widget-base-label>
    <slot name="help"><small v-if="def.help_text" :id="def.field_name + '-help'" class="form-text text-muted">{{ def.help_text }}</small></slot>
  </div>
</script>
{% endverbatim %}

<script>
  Vue.component('df-widget-base', {
    template: `#df-widget-base-template`,
    props: ['def', 'data'],
    computed: {
      isHidden() { return this.def.display == DisplayMode.HIDDEN; },
      labelAfterElement() { return this.def.render_params.label_after_element; }
    }
  });
</script>
