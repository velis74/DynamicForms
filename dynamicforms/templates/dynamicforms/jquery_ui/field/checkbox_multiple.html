{% extends DF.BSVER_FIELD_TEMPLATE %}
{% load dynamicforms %}
{% block field_input %}
  {% for key, text in field.choices|items %}
    <div class="form-check">
      <input id="{{ field.uuid }}" type="checkbox" name="{{ field.name }}" value="{{ key }}" {% if key|as_string in field.value|as_list_of_strings %}checked{% endif %}>
      <label id="label-{{ field.uuid }}">{{ text }}</label>
    </div>
  {% endfor %}
{% endblock %}
