{% extends DYNAMICFORMS.field_base_template %}
{% load i18n dynamicforms %}
{% trans "No items to select." as no_items %}
{% block field_input %}
<select multiple {{ field.choices|yesno:",disabled" }} id="field.uuid" class="ui-widget ui-widget-content ui-state-default ui-corner-all {{ DYNAMICFORMS.select2_form_field_class }}" name="{{ field.name }}">
  {% for select in field.iter_options %}
    {% if select.start_option_group %}
      <optgroup label="{{ select.label }}">
    {% elif select.end_option_group %}
      </optgroup>
    {% else %}
      <option value="{{ select.value }}" {% if select.value|as_string in field.value|as_list_of_strings %}selected{% endif %} {% if select.disabled %}disabled{% endif %}>{{ select.display_text }}</option>
    {% endif %}
  {% empty %}
    <option>{{ no_items }}</option>
  {% endfor %}
</select>
{% if DYNAMICFORMS.use_select2 %}
  <script type="text/javascript">
    // Check bootstrap version to set select2 theme
  window.setTimeout(function() {
    $("#{{ field.uuid }}").select2({
      // Attaches select2 to dialog and enables input field
      dropdownParent: $('{% if style.serializer.serializer_type != 'filter' %}[id*="dialog-"]{% else %}#{{ style.serializer.uuid }}{% endif %}'),
    });
  }, 1);
  </script>
{% endif %}
{% endblock %}
