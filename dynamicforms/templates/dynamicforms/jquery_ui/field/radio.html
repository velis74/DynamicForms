{% extends DYNAMICFORMS.field_base_template %}
{% load i18n dynamicforms %}
{% trans "None" as none_choice %}

{% block field_input %}
  {% if field.allow_null or field.allow_blank %}
    <div class="form-check">
      <input id="{{ field.uuid }}" type="radio" name="{{ field.name }}" value="" {% if not field.value %}checked{% endif %}>
      <label id="label-{{ field.uuid }}">{{ none_choice }}</label>
    </div>
  {% endif %}

  {% for key, text in field.choices|items %}
    <div class="form-check">
      <input id="{{ field.uuid }}" type="radio" name="{{ field.name }}" value="{{ key }}" {% if key|as_string == field.value|as_string %}checked{% endif %}>
      <label id="label-{{ field.uuid }}">{{ text }}</label>
    </div>
  {% endfor %}
{% endblock %}
