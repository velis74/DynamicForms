{% load static dynamicforms %}
{% if include_libs != False %}
<script src="{% static 'jquery_ui/js/jquery-3.3.1.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/css/bootstrap-theme.min.css' %}">
<script src="{% static 'bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
{% endif %}
<script src="{% static 'dynamicforms/dynamicforms.js' %}"></script>
<script type="application/javascript">
  dynamicforms.DYNAMICFORMS = {{ DYNAMICFORMS|json }};
  dynamicforms.csrf_token = '{{ csrf_token }}';
</script>

{% if DYNAMICFORMS.use_select2 %}
  {% include DYNAMICFORMS.select2_include %}
{% endif %}

<style>
  .dynamicforms-actioncontrol {
    padding: 0 .25rem;
  }

  .dynamicforms-actioncontrol .btn {
    margin-top:    -.25rem;
    margin-right:  .5rem;
    padding:       .15rem .3rem;
    font-size:     1.4rem;
    line-height:   1.1;
    border-radius: .13rem;
  }

  .dynamicforms-actioncontrol .btn img {
    margin: .05rem .25rem .05rem 0;
    width:  1.4rem;
    height: 1.4rem;
  }

  .dynamicforms-filterrow label, .dynamicforms-filterrow span[id*="help-"] {
    display: none !important;
  }

  .dynamicforms-filterrow div {
    margin: 0;
  }

  .df-card {
    /* display: inline-block; */
    margin: 1em;
  }

  .ml-1 {
    margin-left: .5em;
  }

  .float-right {
    float: right;
  }

  .select2-container--bootstrap {
    /* otherwise select2s are too narrow */
    width: 100% !important;
  }

  .d-inline {
    display: inline;
  }

  .d-none {
    display: none;
  }

  /* md modifiers */
  @media (min-width: 60em) {
    .d-md-none {
      display: none;
    }
    .d-md-inline {
      display: inline;
    }
    .d-md-table-cell {
      display: table-cell;
    }
  }

  /* lg modifiers */
  @media (min-width: 75em) {
    .d-lg-none {
      display: none;
    }
    .d-lg-inline {
      display: inline;
    }
    .d-lg-table-cell {
      display: table-cell;
    }
  }

  /* xl modifiers */
  @media (min-width: 90em) {
    .d-xl-none {
      display: none;
    }
    .d-xl-inline {
      display: inline;
    }
    .d-xl-table-cell {
      display: table-cell;
    }
  }

  input[type=number] {
    max-width: 8em;
  }

  @media (max-width: 991px) {
    .modal-lg {
      max-width: calc(100% - 2em);
    }
  }
</style>
