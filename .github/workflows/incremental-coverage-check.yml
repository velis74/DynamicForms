name: Coverage check
on: [pull_request]
jobs:
  lint:
    name: Code coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.13.0'
      - name: Install Dependencies
        run: npm ci
      - name: Test build
        run: npm run build-no-tsc --if-present
      - name: Run tests
        run: npm test
      - name: LS
          run: ls -lah
      - name: LS
          run: ls -lah vue/
      - name: LS
          run: ls -lah vue/dynamicforms
      - name: LS
          run: ls -lah vue/dynamicforms/coverage



      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: utement/c-check@main
        with:
          coverage_json: vue/dynamicforms/coverage/coverage-final.json
          logging_level: DEBUG

