name: Coverage check
on: [pull_request]
jobs:
  lint:
    name: Code coverage
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: utement/c-check@main
        with:
          coverage_json: vue/dynamicforms/coverage/coverage-final.json
          logging_level: DEBUG

