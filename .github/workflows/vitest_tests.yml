name: Vitest Tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.13.0'
      - name: Install Dependencies
        run: npm ci
      - name: Test build
        run: npm run build --if-present
      - name: Run tests
        run: npm test
