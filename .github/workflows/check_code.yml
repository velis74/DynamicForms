name: Python check code

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: Install Tox and any other packages
        run: |
          pip install tox
      - name: Run Tox
        run: tox -e check
      - uses: utement/c-check@main
        with:
          coverage_json: vue/dynamicforms/coverage/coverage-final.json
          logging_level: DEBUG
