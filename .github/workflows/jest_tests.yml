name: Run Jest
description: Run Jest to test frontend functionalities
on: [push]
env:
  GITHUB_ACTIONS: 1
jobs:
  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: '14.x'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
