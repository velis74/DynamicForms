{#This template is extended by dynamicforms/page#}
{% load dynamicforms %}
<div class="accordion df-card">
  <div>{% block title_header %}{% endblock %}
    <span class="add-btn">
      {% block render_table_commands %}{% endblock %}
    </span>
  </div>
  <div>
    {% block page_body %}{% endblock %}
  </div>
</div>

<script type="text/javascript">
  $(".accordion").accordion({
    heightStyle: "content",
    collapsible: false,
    icons:       false,
  });
</script>
